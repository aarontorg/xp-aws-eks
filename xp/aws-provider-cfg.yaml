apiVersion: v1
kind: List
items:
  - apiVersion: aws.upbound.io/v1beta1
    kind: ProviderConfig
    metadata:
      name: default
    spec:
      credentials:
        source: Secret
        secretRef:
          namespace: crossplane-system
          name: aws-secret
          key: creds
  - apiVersion: aws.upbound.io/v1beta1
    kind: ProviderConfig
    metadata:
      name: gov
    spec:
      credentials:
        source: Secret
        secretRef:
          namespace: crossplane-system
          name: aws-secret
          key: creds
      endpoint:
        partitionId: aws-us-gov
        signingRegion: us-gov-west-1
        #signingName: iam
        source: Custom
        url:
          type: Static
          static: 'https://iam.us-gov.amazonaws.com'
          #dynamic:
          #  host: 'iam.us-gov.amazonaws.com'
          #  protocol: https
          #type: Dynamic
      skip_region_validation: true
      #skip_requesting_account_id: true
      skip_credentials_validation: true
