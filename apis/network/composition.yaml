        apiVersion: ec2.aws.upbound.io/v1beta1
        kind: VPCEndpointRouteTableAssociation
      name: s3Endpoint-rta-private
      patches:
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.routeTableIdRef.name
          transforms:
            - string:
                fmt: '%s-routetable-private'
              type: string
        - fromFieldPath: spec.id
