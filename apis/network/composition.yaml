apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xnetworks.xp.sapns2.io
spec:
  writeConnectionSecretsToNamespace: crossplane-system
  compositeTypeRef:
    apiVersion: xp.sapns2.io/v1alpha1
    kind: XNetwork
  patchSets:
    # Make patch set for endpoints
    - name: network-general
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.region
          toFieldPath: spec.forProvider.region
        - type: FromCompositeFieldPath
          fromFieldPath: spec.id
          toFieldPath: metadata.labels[networks.xp.sapns2.io/network-id]
  resources:
    ## VPC ## 0
    - base:
        apiVersion: ec2.aws.upbound.io/v1beta1
        kind: VPC
        spec:
          forProvider:
            cidrBlock: 10.121.0.0/16 #patch? # 100.64.0.0/16 will be added as an association to this vpc
            enableDnsSupport: true
            enableDnsHostnames: true
      name: eks-vpc
      patches:
        - type: PatchSet
          patchSetName: network-general
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.tags.Name
        - fromFieldPath: spec.id
          toFieldPath: metadata.labels[vpc]
          transforms:
            - string:
                fmt: '%s-vpc'
              type: string
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.tags.Name
    ## VPCIPv4CidrBlockAssociation 1
    - base:
        apiVersion: ec2.aws.upbound.io/v1beta1
        kind: VPCIPv4CidrBlockAssociation
        metadata:
          name: example
        spec:
          forProvider:
            cidrBlock: 100.64.0.0/16
            vpcIdSelector:
              matchControllerRef: true
      name: vpcCidrAssociation
      patches:
        - type: PatchSet
          patchSetName: network-general
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
            - string:
                fmt: '%s-cidr-association'
              type: string
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.vpcIdSelector.matchLabels[vpc]
          transforms:
            - string:
                fmt: '%s-vpc'
              type: string
    ## PEERING Connection 2
    - base:
        apiVersion: ec2.aws.upbound.io/v1beta1
        kind: VPCPeeringConnection
        spec:
          forProvider:
            autoAccept: true
            vpcId: vpc-04e889748fbf58d4d
            peerVpcIdSelector:
              matchControllerRef: true
      name: jumpPeeringConnection
      patches:
        - type: PatchSet
          patchSetName: network-general
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
            - string:
                fmt: '%s-peering'
              type: string
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.tags.Name
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.peerVpcIdSelector.matchLabels[vpc]
          transforms:
            - string:
                fmt: '%s-vpc'
              type: string
    ## SUBNETS ##
    ## Private Subnets 3
    - base:
        apiVersion: ec2.aws.upbound.io/v1beta1
        kind: Subnet
        metadata:
          labels:
            zone: us-gov-west-1a
            access: private
        spec:
          forProvider:
            cidrBlock: 10.121.1.0/24 #patch
            vpcIdSelector:
              matchControllerRef: true
            tags:
              kubernetes.io/role/internal-elb: "1"
      name: subnet-private-1a
      patches:
        - type: PatchSet
          patchSetName: network-general
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
            - string:
                fmt: '%s-private-a'
              type: string
        - fromFieldPath: spec.region
          toFieldPath: spec.forProvider.availabilityZone
          transforms:
            - string:
                fmt: '%sa'
              type: string
        - fromFieldPath: spec.region
          toFieldPath: metadata.labels.zone
          transforms:
            - string:
                fmt: '%sa'
              type: string
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.tags.Name
          transforms:
            - string:
                fmt: '%s-private-a'
              type: string
        - fromFieldPath: status.atProvider.id
          toFieldPath: status.endpointSubnets[0]
          policy:
            mergeOptions:
              appendSlice: true
          type: ToCompositeFieldPath
    - base:
        apiVersion: ec2.aws.upbound.io/v1beta1
        kind: Subnet
        metadata:
          labels:
            zone: us-gov-west-1b
            access: private
        spec:
          forProvider:
            region: us-gov-west-1
            cidrBlock: 10.121.2.0/24 #patch
