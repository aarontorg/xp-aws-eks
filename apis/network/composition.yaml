    ## SECURITY GROUP ##
    - base:
        apiVersion: ec2.aws.upbound.io/v1beta1
        kind: SecurityGroup
        spec:
          forProvider:
            description: Security group for endpoints
      name: endpointSecurityGroup
      patches:
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.vpcIdSelector.matchLabels[vpc]
          transforms:
            - string:
                fmt: '%s-vpc'
              type: string
        - patchSetName: network-general
          type: PatchSet
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
            - string:
                fmt: '%s-sec-group'
              type: string
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.name
          transforms:
            - string:
                fmt: '%s-sec-group'
              type: string
        - fromFieldPath: spec.id
          toFieldPath: metadata.labels[securitygroup]
          transforms:
            - string:
                fmt: '%s-sec-group'
              type: string
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.tags.Name
    ## Endpoint SecurityGroupRule
    - base:
        apiVersion: ec2.aws.upbound.io/v1beta1
        kind: SecurityGroupRule
        spec:
          forProvider:
            cidrBlocks:
              - 10.121.0.0/16
              - 100.64.0.0/16
              - 192.168.0.0/16 # CIDR block where jump host is ... also need to setup peering connection
            description: Allow inbound
            toPort: 443
            fromPort: 443
            protocol: tcp
            securityGroupIdSelector:
              matchControllerRef: true
            type: ingress
      name: endpointSecurityGroupRuleIngress
      patches:
        - patchSetName: network-general
          type: PatchSet
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.securityGroupIdSelector.matchLabels[securitygroup]
          transforms:
            - string:
                fmt: '%s-sec-group'
              type: string
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
            - string:
                fmt: '%s-sg-rule-endpoint-ingress'
              type: string
    ## ENDPOINTS ##
    ## VPCEndpoint - s3
    - base:
        apiVersion: ec2.aws.upbound.io/v1beta1
        kind: VPCEndpoint
        spec:
          forProvider:
            serviceName: com.amazonaws.us-gov-west-1.s3
            vpcEndpointType: Gateway
      name: s3Endpoint
      patches:
